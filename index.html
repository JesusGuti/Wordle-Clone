<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" type="image/x-icon" href="./assets/wordle-icon.svg">
    <title>Wordle Clone</title>
</head>
<body>
    <header>
        <h1>Wordle</h1>
    </header>
    <main>
        <div class="not-enough" id="not-enough">Not enough letters</div>
        <div class="not-list" id="not-in-list">Not in word list</div>
        <div class="word" id="word-display"></div>
        <section class="matrix" id="matrix">
        </section>
        <section class="keyboard" id="keyboard">
        </section>
    </main>
    
    <section class="distribution-information-modal">
        <img src='./assets/wordle-icon.svg' alt="wordle icon"/>
        <p>Wordle</p>
        <p>STATISTICS</p>
        <div class="information-row">
            <div class="information">
                <p class="value">4</p>
                <p class="information-text">Played</p>
            </div>
            <div class="information">
                <p class="value">4</p>
                <p class="information-text">Win %</p>
            </div>
            <div class="information">
                <p class="value">4</p>
                <p class="information-text">Current Streak</p>
            </div>
            <div class="information">
                <p class="value">4</p>
                <p class="information-text">Max Streak</p>
            </div>
        </div>
        <p>GUESS DISTRIBUTION</p>
    </section>
    <script type="module" src="./scripts/script.js"></script>
</body>
</html>
