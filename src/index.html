<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" type="image/x-icon" href="./assets/wordle-icon.svg">
    <title>Wordle Clone</title>
</head>
<body>
    <header>
        <h1>Wordle</h1>
        <div id="error-word">

        </div>
        <div>
            <button id="statistics-button" class="statistics-button"></button>
            <button id="reset-button" class="reset-button"></button>
        </div>
    </header>
    <main>
        <div class="not-enough" id="not-enough">Not enough letters</div>
        <div class="not-list" id="not-in-list">Not in word list</div>
        <div class="word" id="word-display"></div>
        <section class="matrix" id="matrix">
        </section>
        <section class="keyboard" id="keyboard">
        </section>
    </main>
    
    <section id="statistics-information-modal" class="distribution-information-modal">
        <button id="close-button" class="close-button"></button>
        <img src='./assets/wordle-icon.svg' alt="wordle icon"/>
        <h3>Wordle</h3>
        
        <dl>
            <dt class="term" id="term"></dt>
            <dd class="definition" id="definition"></dd>
        </dl>
        
        <h4>STATISTICS</h4>
        <div class="information-row">
            <div class="information">
                <p class="value">4</p>
                <p class="information-text">Played</p>
            </div>
            <div class="information">
                <p class="value">4</p>
                <p class="information-text">Win %</p>
            </div>
            <div class="information">
                <p class="value">4</p>
                <p class="information-text">Current Streak</p>
            </div>
            <div class="information">
                <p class="value">4</p>
                <p class="information-text">Max Streak</p>
            </div>
        </div>

        <h4>GUESS DISTRIBUTION</p>
    </section>
    <script type="module" src="./scripts/script.js"></script>
</body>
</html>
